<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Executivo - Tráfego</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
</head>
<body class="font-sans antialiased text-slate-600 bg-slate-50 selection:bg-indigo-500 selection:text-white">

    <div class="fixed inset-0 z-[-1] overflow-hidden pointer-events-none">
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[1000px] h-[500px] bg-blue-100/40 rounded-full blur-[120px] mix-blend-multiply"></div>
        <div class="absolute bottom-0 right-0 w-[800px] h-[600px] bg-indigo-50/60 rounded-full blur-[100px] mix-blend-multiply"></div>
    </div>

    <header class="header-premium text-white sticky top-0 z-50 transition-all duration-300 backdrop-blur-md supports-[backdrop-filter]:bg-[#001970]/90">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-20 flex items-center justify-between">
            
            <div class="flex-shrink-0 flex items-center gap-4">
                <img src="img/logo hbs.png" 
                     alt="Logo" class="h-9 w-auto object-contain hover:opacity-90 transition-opacity">
            </div>

            <div class="flex items-center gap-6">
                <div class="hidden md:block text-right">
                    <h1 class="text-base font-semibold text-white/90 tracking-wide leading-none">Tráfego das Regionais</h1>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 space-y-12 pb-20">

        <section class="animate-enter" style="--stagger: 1">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
                
                <div class="nav-card active group" data-target="tab-leads" data-theme="blue">
                    <div class="absolute top-0 right-0 p-5 opacity-[0.03] group-hover:opacity-[0.08] transition-opacity transform group-hover:scale-110 duration-700">
                        <i class="fa-solid fa-bolt text-7xl"></i>
                    </div>
                    <div class="relative z-10 flex flex-col h-full justify-between">
                        <div class="flex items-center gap-3 mb-4">
                            <div class="w-10 h-10 rounded-2xl bg-blue-50 text-blue-600 flex items-center justify-center shadow-sm ring-1 ring-blue-100">
                                <i class="fa-solid fa-bolt text-sm"></i>
                            </div>
                            <span class="text-xs font-bold uppercase tracking-widest text-slate-500 group-hover:text-blue-600 transition-colors">Leads totais</span>
                        </div>
                        <div>
                            <div class="flex items-baseline gap-2">
                                <span id="nav-leads-val" class="text-4xl font-bold text-slate-800 group-hover:text-blue-700 tracking-tight font-display">0</span>
                                <span class="text-xs font-semibold text-slate-400">Total</span>
                            </div>
                        </div>
                    </div>
                    <div class="active-indicator bg-blue-600 shadow-[0_0_15px_rgba(37,99,235,0.4)]"></div>
                </div>

                <div class="nav-card group" data-target="tab-cpl" data-theme="emerald">
                    <div class="absolute top-0 right-0 p-5 opacity-[0.03] group-hover:opacity-[0.08] transition-opacity transform group-hover:scale-110 duration-700">
                        <i class="fa-solid fa-sack-dollar text-7xl"></i>
                    </div>
                    <div class="relative z-10 flex flex-col h-full justify-between">
                        <div class="flex items-center gap-3 mb-4">
                            <div class="w-10 h-10 rounded-2xl bg-emerald-50 text-emerald-600 flex items-center justify-center shadow-sm ring-1 ring-emerald-100">
                                <i class="fa-solid fa-sack-dollar text-sm"></i>
                            </div>
                            <span class="text-xs font-bold uppercase tracking-widest text-slate-500 group-hover:text-emerald-600 transition-colors">CPL (Últimos 30 Dias)</span>
                        </div>
                        <div>
                            <div class="flex items-baseline gap-2">
                                <span id="nav-cpl-val" class="text-4xl font-bold text-slate-800 group-hover:text-emerald-700 tracking-tight font-display">0</span>
                                <span class="text-xs font-semibold text-slate-400">Média</span>
                            </div>
                        </div>
                    </div>
                    <div class="active-indicator bg-emerald-600 shadow-[0_0_15px_rgba(16,185,129,0.4)]"></div>
                </div>

                <div class="nav-card group" data-target="tab-media" data-theme="purple">
                    <div class="absolute top-0 right-0 p-5 opacity-[0.03] group-hover:opacity-[0.08] transition-opacity transform group-hover:scale-110 duration-700">
                        <i class="fa-solid fa-chart-line text-7xl"></i>
                    </div>
                    <div class="relative z-10 flex flex-col h-full justify-between">
                        <div class="flex items-center gap-3 mb-4">
                            <div class="w-10 h-10 rounded-2xl bg-purple-50 text-purple-600 flex items-center justify-center shadow-sm ring-1 ring-purple-100">
                                <i class="fa-solid fa-chart-line text-sm"></i>
                            </div>
                            <span class="text-xs font-bold uppercase tracking-widest text-slate-500 group-hover:text-purple-600 transition-colors">Média 7 Dias</span>
                        </div>
                        <div>
                            <div class="flex items-baseline gap-2">
                                <span id="nav-media-val" class="text-4xl font-bold text-slate-800 group-hover:text-purple-700 tracking-tight font-display">0</span>
                                <span class="text-xs font-semibold text-slate-400">/ dia</span>
                            </div>
                        </div>
                    </div>
                    <div class="active-indicator bg-purple-600 shadow-[0_0_15px_rgba(147,51,234,0.4)]"></div>
                </div>

            </div>
        </section>

        <section class="grid grid-cols-1 lg:grid-cols-2 gap-8 animate-enter" style="--stagger: 4">
            
            <div class="glass-container p-6 rounded-[2rem] border border-white/60 shadow-xl shadow-slate-200/50">
                <div class="flex items-center gap-3 mb-6">
                    <div class="w-10 h-10 rounded-xl bg-blue-50 text-blue-600 flex items-center justify-center shadow-sm">
                        <i class="fa-solid fa-building"></i>
                    </div>
                    <h3 class="font-bold text-slate-700">Canal Interno</h3>
                </div>
                <div id="grid-interno" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
            </div>

            <div class="glass-container p-6 rounded-[2rem] border border-white/60 shadow-xl shadow-slate-200/50">
                <div class="flex items-center gap-3 mb-6">
                    <div class="w-10 h-10 rounded-xl bg-cyan-50 text-cyan-600 flex items-center justify-center shadow-sm">
                        <i class="fa-solid fa-globe"></i>
                    </div>
                    <h3 class="font-bold text-slate-700">Canal Externo</h3>
                </div>
                <div id="grid-externo" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
            </div>

        </section>


    </main>

    <footer class="border-t border-slate-200 bg-white/50 backdrop-blur-sm mt-12">
        <div class="max-w-7xl mx-auto py-8 px-4 text-center">
            <p class="text-xs font-semibold text-slate-400 uppercase tracking-[0.2em]">&copy; 2025 HBS Intelligence</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
