<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório - Tráfego das Regionais</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
</head>
<body class="bg-slate-50/50 text-slate-600 font-sans antialiased">

    <header class="header-premium text-white sticky top-0 z-50 shadow-lg transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-20 flex items-center justify-between">
            
            <div class="flex-shrink-0">
                <img src="img/hbs. (1).png" 
                     alt="Logo" class="h-10 w-auto object-contain hover:opacity-90 transition-opacity">
            </div>

            <div class="flex items-center gap-6">
                <div class="hidden md:block text-right">
                    <h1 class="text-lg font-semibold text-white tracking-tight leading-none">Tráfego das Regionais</h1>
                    <p class="text-[11px] uppercase tracking-widest text-blue-200 mt-1 opacity-80">Relatório Executivo</p>
                </div>

                <div class="h-8 w-px bg-white/10 hidden md:block"></div>

                <div class="flex items-center gap-3 bg-white/5 hover:bg-white/10 transition-colors px-4 py-2 rounded-full border border-white/10 backdrop-blur-md">
                    <div class="relative flex h-2 w-2">
                      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                      <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-400"></span>
                    </div>
                    <div class="text-right leading-tight">
                        <span class="block text-[9px] text-blue-200 font-bold uppercase tracking-wider">Dados de</span>
                        <span class="font-mono text-xs font-medium text-white" id="data-atualizacao">--/--/--</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 fade-in">

        <div class="flex flex-col sm:flex-row justify-between items-end sm:items-center mb-10 gap-4">
            <div>
                <h2 class="text-2xl font-bold text-slate-800 tracking-tight">Visão Geral</h2>
                <p class="text-slate-500 text-sm mt-1">Acompanhe os principais indicadores de performance (KPIs).</p>
            </div>
            <button onclick="window.print()" class="btn-primary">
                <i class="fa-solid fa-download"></i> 
                Exportar PDF
            </button>
        </div>

        <div class="mb-12">
            <div class="flex items-center gap-3 mb-6 pl-1">
                <span class="flex items-center justify-center w-8 h-8 rounded-lg bg-blue-100 text-blue-700 text-sm shadow-sm">
                    <i class="fa-solid fa-building"></i>
                </span>
                <h3 class="text-lg font-bold text-slate-700">Interno</h3>
                <div class="h-px bg-slate-200 flex-grow ml-4"></div>
            </div>
            
            <div id="grid-interno" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </div>

        <div class="mb-12">
            <div class="flex items-center gap-3 mb-6 pl-1">
                <span class="flex items-center justify-center w-8 h-8 rounded-lg bg-cyan-100 text-cyan-700 text-sm shadow-sm">
                    <i class="fa-solid fa-globe"></i>
                </span>
                <h3 class="text-lg font-bold text-slate-700">Externo</h3>
                <div class="h-px bg-slate-200 flex-grow ml-4"></div>
            </div>

            <div id="grid-externo" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mt-4">
            <div class="chart-card">
                <div class="card-header">
                    <div>
                        <h4 class="text-base font-bold text-slate-800">Volume de Leads</h4>
                        <p class="text-xs text-slate-400 mt-0.5">Comparativo volumétrico</p>
                    </div>
                    <div class="icon-indicator bg-slate-50 text-slate-400">
                        <i class="fa-solid fa-chart-simple"></i>
                    </div>
                </div>
                <div class="h-72 w-full relative">
                    <canvas id="chartLeads"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <div class="card-header">
                    <div>
                        <h4 class="text-base font-bold text-slate-800">Custo por Lead (CPL)</h4>
                        <p class="text-xs text-slate-400 mt-0.5">Eficiência do investimento</p>
                    </div>
                    <div class="icon-indicator bg-slate-50 text-slate-400">
                        <i class="fa-solid fa-chart-line"></i>
                    </div>
                </div>
                <div class="h-72 w-full relative">
                    <canvas id="chartCPL"></canvas>
                </div>
            </div>
        </div>

    </main>

    <footer class="mt-16 border-t border-slate-200 py-8 text-center bg-white">
        <p class="text-xs font-medium text-slate-400 uppercase tracking-widest">&copy; 2025 Dashboard Corporativo</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
